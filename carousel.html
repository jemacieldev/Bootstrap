<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block" src="https://i.pinimg.com/564x/87/51/82/87518279bfdc4f24ed95660f3973e55e.jpg"
                        alt="Design 1">
                </div>
                <div class="carousel-caption">
                    <h2>Art Um</h2>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block" src="https://i.pinimg.com/564x/d6/aa/df/d6aadfa7128d9f76d805cf5d93392a76.jpg"
                        alt="Design 2">
                </div>
                <div class="carousel-caption">
                    <h2>Art Dois</h2>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block" src="https://i.pinimg.com/564x/49/bb/82/49bb82bfd3bc65ed5cd0e7dad4223e82.jpg"
                        alt="Design 3">
                </div>
                <div class="carousel-caption">
                    <h2>Art TrÃªs</h2>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-to="2"></button>

            </div>
        </div>
    </div>


    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>

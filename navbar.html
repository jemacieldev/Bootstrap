<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: black;
            background-color: rgb(116, 143, 195);
        }


        .nav-link {
            text-align: center;
        }

        h1 {
            color: darkolivegreen;
            font-family: 'Changa', sans-serif;
        }

        section {
            height: 100vh;
            background-color: #fff
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: rgb(220, 220, 220)
        }



        @import url('https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap');
    </style>
</head>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Bubble Bobble</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="jogo">Jogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="novidades">Novidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" id="btn-checar-emails" class="btn btn-warning"> Checar caixa de mensagens</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="jogo">
            <h2>Jogo</h2>
            <div class="container">
                <nav class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active"
                        type="button">Mapa</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link"
                        type="button">Artefatos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Build</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                        Conteúdo da aba Mapa
                    </div>
                    <div class="tab-pane" id="aba2">
                        Conteúdo da aba Artefatos
                    </div>
                    <div class="tab-pane" id="aba3">
                        Conteúdo da aba Build
                    </div>
                </div>
            </div>
        </section>
        <section id="novidades">
            <h2>Novidades</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>


    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div data-bs-autohide="false" class="toast" id="mensagem-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas.
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" class="btn btn-danger">
                        x
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script src="./bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagem-alerta')

        
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>

</html>
